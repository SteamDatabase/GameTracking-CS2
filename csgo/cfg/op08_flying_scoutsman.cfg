// FLYING SCOUTSMAN
// Base mode: gamemode_casual.cfg
// Meant to be played on wide open maps including demolition maps like de_lake
//
// * No cash rewards
// * No buying
// * Start with ssg08 and no pistol
// * Reduced gravity
// * Increased in-air accuracy
// * Movement inaccuracy is still standard

// Weapon config
mp_ct_default_melee								"weapon_knife"
mp_ct_default_primary							"weapon_ssg08"
mp_ct_default_secondary							""
mp_t_default_melee								"weapon_knife"
mp_t_default_primary							"weapon_ssg08"
mp_t_default_secondary							""

// Significantly reduced accuracy penalty for flying through the air.
// (Movement penalty still exists)
// After playtesting we decided to remove accuracy penalties completely so you
// can shoot in the air without counter-strafing.
weapon_accuracy_nospread 1
//weapon_air_spread_scale 0.01

// Low gravity
sv_enablebunnyhopping 1
sv_autobunnyhopping 0
sv_gravity 230
sv_airaccelerate 20000
sv_maxspeed 420
sv_friction 4

// Disable money & buying
sv_buy_status_override								3	// was 0 (0 = everyone can buy, 1 = ct only, 2 = t only 3 = nobody)
mp_startmoney										0	// was 1000
mp_maxmoney											0	// was 10000
mp_playercashawards									0	// was 1
