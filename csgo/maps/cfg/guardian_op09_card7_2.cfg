bot_allow_shotguns									0					
bot_allow_rifles									1
bot_allow_machine_guns                              0
bot_allow_snipers									1

// # of kills needed witht he special weapon to win the match

mp_guardian_special_kills_needed					35

// which weapon is needed to get kills with to win the match
